<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- head -->
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Basic usage demo">
    <meta name="author" content="David Deutsch">
    <title>
      Basic Demo | Owl Carousel | 2.3.4
    </title>


    <!-- Owl Stylesheets -->
	
    <link rel="stylesheet" href="owl.carousel.min.css">
    <link rel="stylesheet" href="owl.theme.default.min.css">





  </head>
  <body>

 

    <!--  Demos -->
    <section id="demos">
      <div class="row">
        <div class="large-12 columns">
          <div class="owl-carousel demo owl-theme">
            <div class="item">
              <img src="http://cowayco.gc/images/Slider/slider1.jpg">
            </div>
            <div class="item">
             <img src="http://cowayco.gc/images/Slider/slider2.jpg">
            </div>
            <div class="item">
              <img src="http://cowayco.gc/images/Slider/slider3.jpg">
            </div>
            <div class="item">
              <img src="http://cowayco.gc/images/Slider/slider4.jpg">
            </div>
            <div class="item">
              <img src="http://cowayco.gc/images/Slider/slider5.jpg">
            </div>           
          </div>  
        </div>
      </div>
    </section>
<script rel="preload" as="script" src="http://cowayco.gc/js/jquery/jquery-3.6.0.min.js"></script> 
         <script>
            $(document).ready(function() {

							  
				var owl = $('.owl-carousel.demo');
				owl.owlCarousel({
								lazyLoad: true,
								lazyLoadEager: 1,
								video:false,
								margin: 10,
								stagePadding: 0,
								nav: true,
								navText: ["<i class='fas fa-angle-left'></i>", "<i class='fas fa-angle-right'></i>"],
								dots: true,
								mouseDrag: true,
								touchDrag: true,
								loop: true,
								slideBy: 1,
								autoplay: true,
								autoplayTimeout: 1000,
								autoplayHoverPause: true,
								center: true,
								autoHeight: true,
								responsiveClass:true,
					responsive:{
						0:{
							items:1
						},
						600:{
							items:2
						},            
						960:{
							items:3
						},
						1200:{
							items:4
						}
					}
				});
				owl.on('mousewheel', '.owl-stage', function (e) {
					if (e.deltaY>0) {
						owl.trigger('next.owl');
					} else {
						owl.trigger('prev.owl');
					}
					e.preventDefault();
				});			  
			  
			  
			  
            })
          </script>
		  
		  
    <!-- javascript -->
	   
    <script src="owl.carousel.min.js"></script>
	<script src="jquery.mousewheel.min.js"></script>		  

  </body>
</html>
